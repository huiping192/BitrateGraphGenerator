<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/tabler.min.css">
    <title>Bitrate Graph Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bitrate Graph Generator</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="video_url">Video URL</label>
                <input type="text" class="form-control" name="video_url" id="video_url" placeholder="Enter video URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if graph_filename %}
        <div class="mt-5">
            <h2>Bitrate Graph</h2>
            <img src="{{ graph_filename }}" alt="Bitrate Graph">
        </div>
        {% endif %}
    </div>
    <script src="/static/js/tabler.min.js"></script>
</body>
</html>
