<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/tabler.min.css">
    <title>Bitrate Graph</title>
</head>
<body>
<div class="container">
    <h1>Bitrate Graph Generator</h1>
    <form method="POST">
        <div class="form-group">
            <label for="video_url">Video URL:</label>
            <input type="text" name="video_url" id="video_url" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Graph</button>
    </form>
    {% if graph_image %}
        <h2>Video and Audio Bitrate Graph</h2>
        <img src="{{ graph_image }}" alt="Bitrate Graph" class="img-fluid">
    {% endif %}
</div>
</body>
</html>
